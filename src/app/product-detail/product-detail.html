<div class="detail-container">
  <div class="detail-title">Chi tiết sản phẩm</div>


  <div class="detail-row">
    <div class="detail-label">ID:</div>
    <div class="detail-value">{{ product.id }}</div>
  </div>

  <div class="detail-row">
    <div class="detail-label">Tên sản phẩm:</div>
    <div class="detail-value">{{ product.name }}</div>
  </div>
  <div class="detail-row">
    <div class="detail-label">Ảnh:</div>
    <div class="detail-value">
      <img [src]="product.image" [alt]="product.name" width="200"
        style="object-fit: cover; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);" />
    </div>
  </div>

  <div class="detail-row">
    <div class="detail-label">Giá:</div>
    <div class="detail-value">{{ product.price | vnd }}</div>
  </div>

  <div class="detail-row">
    <div class="detail-label">Trạng thái kho:</div>
    <div class="detail-value">
      <span class="stock-status" [class.in]="product.inStock" [class.out]="!product.inStock">
        {{ product.inStock ? 'Còn hàng' : 'Hết hàng' }}
      </span>
    </div>
  </div>

  <a routerLink="/products" class="back-button"> Quay lại</a>
</div>
