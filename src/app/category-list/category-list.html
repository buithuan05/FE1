<h2 class="text-2xl font-bold mb-4">Category List</h2>

<input
  type="text"
  [(ngModel)]="filterText"
  placeholder="Search category by name or ID..."
  class="border border-gray-300 px-4 py-2 rounded mb-4 w-full"
/>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th class="px-6 py-3">Category ID</th>
        <th class="px-6 py-3">Category Name</th>
      </tr>
    </thead>
    <tbody>
  <tr
    *ngFor="let category of filterCategories()"
    class="odd:bg-white even:bg-gray-500 border-t hover:bg-blue-50 transition duration-150"
  >
    <td class="px-6 py-3">{{ category.id }}</td>
    <td class="px-6 py-3 font-medium">{{ category.name }}</td>
  </tr>
</tbody>

  </table>
</div>
